<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>SVG Example</title>
  </head>
  <body>

  <svg width="400" height="400" style="background-color: lightgray;">
<circle cx="300" cy="100" r="10"/>
<circle cx="400" cy="400" r="50"/>
<circle cx="200" cy="200" r="20" style="fill: red; stroke: black;
stroke-width: 10px;"/>
<circle cx="150" cy="300" r="5"/>
<circle cx="100" cy="200" r="20"/>

<g style="fill: teal;" transform="translate(100,100)">
<rect x="100" y="100" width="20" height="20"/>
<rect x="70" y="100" width="20" height="20"/>
<rect x="130" y="100" width="20" height="20"/>
<rect x="100" y="140" width="20" height="20"/>
<rect x="100" y="60" width="20" height="20"/>
</g>
  </svg>

  </body>
</html>
